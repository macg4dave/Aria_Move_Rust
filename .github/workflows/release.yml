name: Release Artifacts

on:
  release:
    types: [created]
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag to build (e.g. v0.6.1)"
        required: false
        type: string

jobs:
  dist:
    name: Build & Upload Distributables (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Add Rust targets (Linux aarch64)
        if: matrix.os == 'ubuntu-latest'
        run: rustup target add aarch64-unknown-linux-gnu
      - name: Install Linux cross toolchain (aarch64)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Add Rust targets (macOS universal)
        if: matrix.os == 'macos-latest'
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin
      - name: Install cargo-dist
        run: cargo install cargo-dist --locked
      - name: Determine tag
        id: tag
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.tag_name }}" ]; then
            echo "tag=${{ github.event.inputs.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          fi
      - name: Build artifacts
        run: cargo dist build --tag "${{ steps.tag.outputs.tag }}" --artifacts=all
      - name: Upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: cargo dist upload --tag "${{ steps.tag.outputs.tag }}" --artifacts=all
