name: Release Artifacts

on:
  release:
    types: [created]

jobs:
  dist:
    name: Build & Upload Distributables
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Install cargo-dist
        run: cargo install cargo-dist --locked
      - name: Plan dist build
        run: cargo dist plan --tag "${{ github.event.release.tag_name }}" --artifacts=all --output-format=json > dist-plan.json
      - name: Build artifacts
        run: cargo dist build --tag "${{ github.event.release.tag_name }}" --artifacts=all
      - name: Upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cargo dist upload --tag "${{ github.event.release.tag_name }}" --artifacts=all --body "$(jq -r '.announcement.body // ""' dist-plan.json)"
