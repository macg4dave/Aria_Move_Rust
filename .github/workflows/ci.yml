name: CI

on:
  push:
    branches: [ main, master, Alpha ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain (stable + rustfmt)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: cargo fmt (check)
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy (warnings don't fail)
    runs-on: ubuntu-latest
    needs: fmt
    # Never fail the build on clippy diagnostics; still print them
    continue-on-error: true
    env:
      # Ensure any deny(warnings) from env/crates are downgraded to warnings
      RUSTFLAGS: "-Cap-lints=warn"
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain (stable + clippy)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: cargo clippy (report warnings)
        run: cargo clippy --all-targets --all-features -- -A clippy::pedantic

  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    needs: clippy
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo build artifacts
        uses: swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: cargo test (all)
        run: cargo test --all --no-fail-fast --verbose

  deny:
    name: License & advisories (cargo-deny)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny
      - name: cargo deny (licenses, advisories, bans, sources)
        run: cargo deny check --config deny.toml --hide-inclusion-graph

  audit:
    name: Security audit (cargo-audit)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install --locked cargo-audit
      - name: cargo audit (deny vulns; allow yanked-only via config)
        run: cargo audit -c .cargo/audit.toml