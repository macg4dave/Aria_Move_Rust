name: Release Please

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release PR and GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: rust
          # Minimal config; defaults infer package name from Cargo.toml
