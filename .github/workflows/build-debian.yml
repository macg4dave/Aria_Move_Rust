name: Build Debian artifacts

on:
  push:
    tags: [ 'v*', 'release-*' ]
  workflow_dispatch: {}

jobs:
  build-debian:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install Debian build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev ca-certificates debhelper

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release (native linux runner)
        run: cargo build --release --locked

      - name: Install cargo-deb
        run: cargo install cargo-deb --locked || true

      - name: Produce .deb package
        run: |
          # cargo-deb expects to build; allow it to reuse the release artifact
          cargo deb --no-strip --no-build || true

      - name: List build outputs
        run: ls -la target || true

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: aria_move-debian
          path: target/debian/
